<div *ngIf="!peliculaParaMostrar">
    <p> Seleccione una pelicula </p>
</div>

<div *ngIf="peliculaParaMostrar">
    <div class="card" style="width:250px">
        <div class="card-body">
            <h3 class="card-title">{{peliculaParaMostrar.nombre}}</h3>
            <img src={{peliculaParaMostrar.foto}} alt="no image" style="max-width: 190px;" height="240px">
            <ul style="list-style:none ; margin-right: 20px;">
                <li>Genero: {{peliculaParaMostrar.tipo}}</li>
                <li>Fecha de Estreno: {{peliculaParaMostrar.fecha}}</li>
                <li>Actores: </li>
                <li *ngFor="let actor of peliculaParaMostrar.actores">{{actor.nombre}} {{actor.apellido}}</li>
            </ul>
        </div>
    </div>
</div>
