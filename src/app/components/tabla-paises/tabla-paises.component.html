<ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div style="width:300px; height:500px;overflow: scroll;">
            <h6 class="my-0">Pais</h6>
            <ul class="list-group mb-4 text-muted lista-paises">
                <li (click)="seleccionarPais(pais)" class="list-group-item d-flex justify-content-between lh-condensed "
                    *ngFor="let pais of paises">
                    <span>{{pais.pais}}</span>
                    <img style="max-height: 2rem;" [src]="pais.imagen" [alt]="pais.pais">
                </li>
            </ul>
        </div>
    </li>
</ul>
